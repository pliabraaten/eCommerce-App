
<!-- Display products from ProductListComponent in table -->
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!-- Display Category Name at the top -->
                <h4>Category: {{ currentCategoryName }}</h4>
                <hr>

                <!-- loop over the collection of products -->
                <div *ngFor="let tempProduct of products" class="col-md-3">

                    <div class="product-box">
                        <img src="{{ tempProduct.imageUrl }}" class="img-responsive">
                        <h1>{{ tempProduct.name }}</h1>
                        <div class="price">{{ tempProduct.unitPrice | currency:'USD' }}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>

                </div>

                <!--  If products is null/undefined or if products.length is 0, then display a message -->
                                 <!-- ? is a safe navigation operator that guards against null and undefined values in paths -->
                  <div *ngIf="products?.length ==0" class="alert alert-warning col-md-12" role="alert">
                    No Products found.
                  </div>

            </div>
        </div>
    </div>
</div>
